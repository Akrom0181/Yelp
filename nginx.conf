worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        least_conn;
        server app1:9090 max_fails=3 fail_timeout=30s;
        server app2:9090 max_fails=3 fail_timeout=30s;
        server app3:9090 max_fails=3 fail_timeout=30s;
        server app4:9090 max_fails=3 fail_timeout=30s;
        server app5:9090 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 8080;
        
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_timeout 5s;
            proxy_next_upstream_tries 3;
        }
    }
}
